<mat-card>
    <mat-card-title>Blogs</mat-card-title>
    <div class="actions">
      <button mat-fab extended (click)="loadBlogs()" color="primary">
        <mat-icon>refresh</mat-icon> Atualizar Lista
      </button>
      <button routerLink="/blogs/create" mat-fab extended color="primary">
        <mat-icon>add</mat-icon> Criar novo Blog
      </button>
    </div>
    <mat-card-content>
        <table mat-table [dataSource]="blogs">

            <ng-container matColumnDef="codigo">
              <th mat-header-cell *matHeaderCellDef> Código </th>
              <td mat-cell *matCellDef="let blog"> {{blog.id}} </td>
            </ng-container>
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let blog"> {{blog.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="handle">
              <th mat-header-cell *matHeaderCellDef> Handle </th>
              <td mat-cell *matCellDef="let blog"> {{blog.handle}} </td>
            </ng-container>

            <ng-container matColumnDef="user">
              <th mat-header-cell *matHeaderCellDef> User </th>
              <td mat-cell *matCellDef="let blog"> {{blog.user.login}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let blog">
                <button mat-icon-button [matMenuTriggerFor]="actions">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #actions="matMenu">
                  <!-- passa o código na url -->
                  <button mat-menu-item [routerLink]="['/blogs/view', blog.id]">
                    <mat-icon>visibility</mat-icon>
                    <span>Visualizar</span>
                  </button>
                  <button mat-menu-item [routerLink]="['/blogs/edit', blog.id]">
                    <mat-icon>edit</mat-icon>
                    <span>Editar</span>
                  </button>
                  
                  <button (click)="openDialog(blog.id)" mat-menu-item>
                    <mat-icon>delete</mat-icon>
                    <span>Excluir</span>
                  </button>
                </mat-menu>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>
    
      
</mat-card>
