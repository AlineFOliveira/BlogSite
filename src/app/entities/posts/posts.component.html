<mat-card>
    <mat-card-title>Posts</mat-card-title>
    <div class="actions">
      <button mat-fab extended  color="primary">
        <mat-icon>refresh</mat-icon> Atualizar Lista
      </button>
      <button mat-fab extended color="primary">
        <mat-icon>add</mat-icon> Criar novo Post
      </button>
    </div>
    <mat-card-content>
        <table mat-table [dataSource]="posts">

            <ng-container matColumnDef="codigo">
              <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
              <td mat-cell *matCellDef="let post"> {{post.id}} </td>
            </ng-container>
          
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Title </th>
              <td mat-cell *matCellDef="let post"> {{post.title}} </td>
            </ng-container>
          
            <ng-container matColumnDef="content">
              <th mat-header-cell *matHeaderCellDef> Content </th>
              <td mat-cell *matCellDef="let post"> {{post.content}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let post"> {{post.date}} </td>
            </ng-container>

            <ng-container matColumnDef="blog">
                <th mat-header-cell *matHeaderCellDef> Blog </th>
                <td mat-cell *matCellDef="let post"> {{post.blog.name}} </td>
              </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let post">
                <button mat-icon-button [matMenuTriggerFor]="actions">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #actions="matMenu">
                  <button mat-menu-item>
                    <mat-icon>visibility</mat-icon>
                    <span>Visualizar</span>
                  </button>
                  <button mat-menu-item>
                    <mat-icon>edit</mat-icon>
                    <span>Editar</span>
                  </button>
                  <button mat-menu-item>
                    <mat-icon>delete</mat-icon>
                    <span>Excluir</span>
                  </button>
                </mat-menu>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>
    
      
</mat-card>
